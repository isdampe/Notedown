<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/css/notedown.css">
	<link rel="stylesheet" href="assets/css/edits.css">
	<link rel="stylesheet" href="../node_modules/highlight.js/styles/rainbow.css">
	<title>Notedown - Notes, markdownified.</title>
</head>
<body>

	<aside class="note-list-wrapper">
		<div class="note-list" id="note-list">

			<div id="note-block-list">
			</div>
			<div class="note-block note-new" id="note-add-new">
				<h2>New +</h2>
			</div>

		</div>
	</aside>

	<section class="note-view">

		<header>
			<span data-rel="close" id="view-close" class="close inactive"><img src="assets/svg/gnome-close.svg" alt="Close" /></span>
		</header>

		<div id="note-current-view" class="note-current-view">
			<p class="meta">Click on a note to open it.</p>
		</div>

		<footer><span data-rel="edit" class="edit" id="note-current-edit">Edit</span></footer>

	</section>

	<section class="note-edit inactive" id="note-edit">

		<header>
			<span id="editor-close"><img src="assets/svg/gnome-close.svg" alt="Close" /></span>
		</header>
		
		<input type="text" id="note-edit-title" placeholder="Enter your title..." />

		<textarea id="note-edit-editor" placeholder="Enter your notes..."></textarea>

		<footer>
			<div class="colors">
				<div data-rel="color" data-color="blue" class="block block-blue block-selected"></div>
				<div data-rel="color" data-color="green" class="block block-green"></div>
				<div data-rel="color" data-color="orange" class="block block-orange"></div>
				<div class="cf"></div>
				<div data-rel="color" data-color="purple" class="block block-purple"></div>
				<div data-rel="color" data-color="red" class="block block-red"></div>
				<div data-rel="color" data-color="yellow" class="block block-yellow"></div>
			</div>
			<input type="hidden" id="note-edit-color" value="" />

			<button id="note-edit-publish" class="publish">Save note</button>
		</footer>

	</section>

	<script src="../node_modules/mousetrap/mousetrap.min.js"></script>
	<script src="assets/js/helpers.js"></script>
	<script src="assets/js/notedown.js"></script>
</body>
</html>
